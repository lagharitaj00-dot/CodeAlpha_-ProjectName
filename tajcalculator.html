    <center> 
		 
    <div class="main">
        <br>
	<input class="box" type="text" placeholder="0" id="textBox">
	

	<br><br><br>
	<input class="cbton" type="button" value="Cl" onclick="textBox.value=&#39;&#39;">

<input class="cbton" type="button" value="9" onclick="textBox.value+=&#39;9&#39;">
